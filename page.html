<html>
  <head>
    <meta charset=utf-8>
    <style>
    	*{
  padding: 0;
  margin:0;
font-family:'微软雅黑';
}
html{
  background: #F5FFFA;
}
.btn{
  width: 50px;
  height: 30px;
  cursor:pointer;
  line-height:30px;
  top:5px;
  position: absolute;
}
.btn-nice{
  background:#9cf;
  color: #000;
  right:60px;
}
.btn-deleta{
  background:#f66;
  color: #fff;
  right:5px;
}
.finish{
  text-decoration: line-through;
}
.inp{
	text-align:center;
	  margin-top: 40px;
}
h1, h2 {
  font-weight: normal;
  text-align: center;
}
ul{
  margin: 0 auto;
  width: 610px;
  font-family:'微软雅黑';
  position: relative;
}
li {
  list-style:none;
  width:600px;
  margin: 10px 10px;
  border: 1px solid #39c;
  position:relative;
  height:40px;
  line-height:40px;
  text-indent: 10px;
  transition: 0.5s;
}
li:hover{
  box-shadow:3px 3px 5px rgba(0,0,0,0.25);
  transform:scale(1.5,1.5);
  transition: 0.5s;
}

li span{
	position: absolute;
	right:120px;
}
li span:nth-child(1){
    position: absolute;
    left: 0px;
    overflow: hidden;
    width: 360px;
    height: 42px;
    text-overflow: ellipsis;
    white-space: nowrap;
}
#todo input{
  width:400px;
  height:30px;
  font-size:20px;
  margin-bottom: 40px;

}
#todo{
    font-family: 'Avenir', Helvetica, Arial, sans-serif;
  color: #2c3e50;
  margin-top: 60px;
}
.logOutBtn a{
  display: inline-block;
  text-decoration: none;
  background:   #DB7093;
  padding:6px 10px 6px 10px;
  color:#fff;
}
.logOutBtn{
  text-align: center;
  
  margin:30px auto 0 auto;
}
#signInAndSignUp{
  background:url('./img/login.jpg') center no-repeat;
  width:300px;
  height:450px;
  text-align: center;
  position: absolute;
  top:35%;
  left:50%;
  transform:translate(-50%,-50%);
  padding-top:30px;
  box-shadow:0 3px 3px 0 rgba(0,0,0,0.25);
}

.signUp .formRow,.login .formRow{
  margin-top:30px;
}

.signUp input,.login input{
  margin-left:10px;
  text-indent: 5px;
  background: transparent;
  height:20px;
  border-bottom: 1px solid rgba(255,255,255,0.5);
  border-top:none;
  border-left:none;
  border-right:none;
  outline:none;
}
.signUp span,.login span{
  display: inline-block;
  height:20px;
  border-bottom:#fff;
}
.signUp .signUpBtn,.login .loginBtn{
  width: 200px;
  height: 30px;
  border-radius: 20px;
  border:none;
  background:  rgb(255,51,102);
  line-height: 20px;
  margin-top:40px;
  color:#fff;
  text-align: center;
  text-indent:0;
}
.signUp .signUpBtn{
  background: rgb(255,51,102);
}
.formType{
  width:140px;
  margin:0 auto;
  text-align: center;

}
.formType a{
    display: inline-block;
    text-decoration: none;
    color:#ccc;
    width:40px;
    height:20px;
    line-height: 20px;
    padding-bottom:5px;
}
[v-cloak]{
  display:none;
}
.formType a.clickColor{
  color:#fff;
  border-bottom: 3px solid rgb(114,190,216);
}
.signInAndSignUpCnt{
  margin-top:70px;
}
.loginImg{
  width:150px;
  height:150px;
}
    </style>
  </head>
  <body>
    <div id="app">
    <section id="signInAndSignUp" v-if="currentUser===null" v-cloak>
    <img class="loginImg" src="./img/logo.png" alt="">
    <div class="signInAndSignUpCnt">
      <div class="formType">
          <a href="#"  @click.prevent="changBtn('signup')" :class="{clickColor:isSignColor}">注册</a>
          <a href="#"  @click.prevent="changBtn('login')"  :class="{clickColor:isLoginColor}">登入</a>
        </div>
        <div class="signUp" v-if="actionType=='signUp'">
          <form @submit.prevent=signUp>
            <div class="formRow">
              <span><input type="text" v-model="formDate.username" placeholder="Username"></span>
            </div>
            <div class="formRow">
              <input type="password" v-model="formDate.password" placeholder="Password">
            </div>
            <div class="formAction">
              <input class="signUpBtn" type="submit" value="注册" >
            </div>
          </form>
        </div>
        <div class="login" v-if="actionType=='login'">
          <form @submit.prevent=login>
            <div class="formRow">
              <input type="text" v-model="formDate.username" placeholder="Username">
            </div>
            <div class="formRow">
              <input type="password" v-model="formDate.password" placeholder="Password">
            </div>
            <div class="formActions">
              <input class="loginBtn" type="submit" value="登入">
            </div>
          </form>
        </div>
    </div>
        
    </section>
    <section id="todo" v-if="currentUser!=null" v-cloak>
      <div class="he">
      <h1>{{ loginName }}{{ msg }}</h1>
      <div class="logOutBtn"><a href="#" @click.prevent=logOut>登出</a></div>
      
      <div class="inp"><input v-model='newItem' v-on:keyup.enter='addList' placeholder="建议不输入超过21个汉字"></div>
      
      <ul>
        <li v-for="(item,index) in items" >

        <span :class="{finish:item.isfinish}">{{ item.listcnt }}</span>
        <span>{{ item.time }}</span>
        <a src='#' v-on:click.prevent='isfinish(item)' class="btn btn-nice">完成</a>
        <a src='#' v-on:click.prevent='isdelete(index)' class="btn btn-deleta">删除</a>
        </li>
      </ul>
    </div>
    </section>
	  
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
